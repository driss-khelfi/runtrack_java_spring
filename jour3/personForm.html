<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Personnes</title>
</head>
<body>
<h1>Liste des Personnes</h1>
<ul>
    <li th:each="person : ${persons}">
        <span th:text="${person.name}"></span>, <span th:text="${person.age}"></span> ans
    </li>
</ul>
</body>
</html>
